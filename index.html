<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript Bundle with Popper.js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Book Shop</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container">
            <a class="navbar-brand" href="#">Book Shop</a>
        </div>
    </nav>



    <!-- Shopping cart button -->
    <button id="cart-button" class="btn btn-primary position-fixed top-0 end-0 m-3 ">
        <svg id="cart-svg" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
            <path
                d="M13.5 21c-.276 0-.5-.224-.5-.5s.224-.5.5-.5.5.224.5.5-.224.5-.5.5m0-2c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5-.672-1.5-1.5-1.5m-6 2c-.276 0-.5-.224-.5-.5s.224-.5.5-.5.5.224.5.5-.224.5-.5.5m0-2c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5-.672-1.5-1.5-1.5m16.5-16h-2.964l-3.642 15h-13.321l-4.073-13.003h19.522l.728-2.997h3.75v1zm-22.581 2.997l3.393 11.003h11.794l2.674-11.003h-17.861z" />
        </svg>
        <span id="cart-count"class="badge cart-count">0</span>
    </button>


    <!-- Regular Book View -->
    <div id="bookstore" class="row bookstore mx-5">
        <div class="row mb-4">
            <div class="col-md-4">
              <select class="form-select filter-select" aria-label="Filter by Category">
                <option selected>Filter by Category</option>
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
                <option value="category3">Category 3</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-select filter-select" aria-label="Filter by Author">
                <option selected>Filter by Author</option>
                <option value="author1">Author 1</option>
                <option value="author2">Author 2</option>
                <option value="author3">Author 3</option>
              </select>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" placeholder="Min Price">
                <span class="input-group-text">-</span>
                <input type="number" class="form-control" placeholder="Max Price">
              </div>
            </div>
          </div>
          
          <div class="row mb-4">
            <div class="col-md-12">
              <div class="btn-group" role="group" aria-label="Sorting Options">
                <button type="button" class="btn btn-secondary sort-button" data-sortby="title-asc">Title (Ascending)</button>
                <button type="button" class="btn btn-secondary sort-button" data-sortby="title-desc">Title (Descending)</button>
                <button type="button" class="btn btn-secondary sort-button" data-sortby="price-asc">Price (Ascending)</button>
                <button type="button" class="btn btn-secondary sort-button" data-sortby="price-desc">Price (Descending)</button>
                <button type="button" class="btn btn-secondary sort-button" data-sortby="author-asc">Author (Ascending)</button>
                <button type="button" class="btn btn-secondary sort-button" data-sortby="author-desc">Author (Descending)</button>
              </div>
            </div>
          </div>
          
  
    </div>

    <!-- Detailed Book View (hidden by default) -->
    <div id="detailed-view" class="d-none mx-5">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="" alt="" id="detailed-image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="detailed-title"></h5>
                        <p class="card-text" id="detailed-description"></p>
                        <p class="card-text"><small class="text-muted" id="detailed-author"></small></p>
                        <p class="card-text" id="detailed-price"></p>
                        <button class="btn btn-primary" id="back-button">Back to List</button>
                        <button class="btn btn-primary add-to-cart" id="add-to-cart-button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div id="cart-container" class="cart-container">
        <div class="cart">
        
          <div id="cart-items"></div>
          
          <div class="cart-footer">
            <button type="button" class="btn btn-primary" id="checkout-button">Checkout</button>
          </div>
        </div>
      </div>
      

    <script src="books.js"></script>


</body>
