<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript Bundle with Popper.js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Book Shop</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container">
          <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#000" class="bi bi-book" viewBox="0 0 16 16">
              <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
            </svg>
            Book Shop
          </a>
        </div>
      </nav>
      


    <!-- Shopping cart button -->
    <button id="cart-button" class="btn btn-primary position-fixed top-0 end-0 m-3 mx-5">
        <svg id="cart-svg" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
            clip-rule="evenodd">
            <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        <span id="cart-count" class="badge cart-count">0</span>
    </button>


    <div id="Filters-sorting" class="mx-5">
        <div class="row mb-4">
            <div class="col-md-4">
                <select class="form-select filter-select" aria-label="Filter by Category" id="categories-dropdown">
                    <option selected>Filter by Category</option>

                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select filter-select" aria-label="Filter by Author" id="authors-dropdown">
                    <option selected>Filter by Author</option>

                </select>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" placeholder="Min Price" id="min-price">
                    <span class="input-group-text">-</span>
                    <input type="number" class="form-control" placeholder="Max Price" id="max-price">
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <label for="sort-dropdown" class="form-label">Sort By:</label>
                <select class="form-select" id="sort-dropdown">
                    <option value="title-asc">Title (Ascending)</option>
                    <option value="title-desc">Title (Descending)</option>
                    <option value="price-asc">Price (Ascending)</option>
                    <option value="price-desc">Price (Descending)</option>
                    <option value="author-asc">Author (Ascending)</option>
                    <option value="author-desc">Author (Descending)</option>
                </select>
            </div>
        </div>
    </div>




    <!-- Regular Book View -->
    <div id="bookstore" class="row bookstore mx-5">
    </div>

    <!-- Detailed Book View (hidden by default) -->
    <div id="detailed-view" class="d-none mx-5">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="" alt="" id="detailed-image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="detailed-title"></h5>
                        <p class="card-text" id="detailed-description"></p>
                        <p class="card-text"><small class="text-muted" id="detailed-author"></small></p>
                        <p class="card-text" id="detailed-price"></p>
                        <button class="btn btn-primary" id="back-button">Back to List</button>
                        <button class="btn btn-primary add-to-cart" id="add-to-cart-button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div id="cart-container" class="cart-container">
        <div class="cart">

            <div id="cart-items"></div>

            <div class="cart-footer">
                <button type="button" class="btn btn-primary" id="checkout-button">Checkout</button>
            </div>
        </div>
    </div>






    <script src="books.js"></script>


</body>
